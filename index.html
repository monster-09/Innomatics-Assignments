<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <main>
        <section id="registration">
            <center><h2>Employee Registration Form</h2></center>
            <form>
                <div>
                    <label for="fname">Full Name:</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="dept">Department:</label>
                    <select id="dept" name="dept">
                        <option value="">Select Department</option>
                        <option value="HR">HR</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Finance">Finance</option>
                    </select>
                </div>
                <div>
                    <label for="empid">Employee ID:</label>
                    <input type="number" id="empid" name="empid" required>
                </div>
                <div>
                    <label for="profilepic">Profile Picture URL:</label>
                    <input type="url" id="profilepic" name="profilepic" required>
                </div>
                <button type="submit">Register Employee</button>
            </form>
        </section>

        <section id="employee-list">
            <center><h2>Registered Employees</h2></center>
            <ol id="employeeList">
                <li><a href="#">John Doe (john.doe@example.com)</a></li><hr>
                <li><a href="#">Jane Smith (jane.smith@example.com)</a></li>
            </ol>
        </section>

        <section id="employee-details">
            <h2>Employee Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>Engineering</td>
                        <td><img src="https://via.placeholder.com/50" alt="Profile Picture"></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>54321</td>
                        <td>Marketing</td>
                        <td><img src="https://via.placeholder.com/50" alt="Profile Picture"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="map-container">
            <h2>Company Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1004.5625241045614!2d78.38999!3d17.49803!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727272809461!5m2!1sen!2sin" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </section>
    </main>
</body>
</html>
